<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <div class="nft-img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft-image"
            id="nft-image"
          />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="" class="eye-img" />
          </div>
        </div>

        <div class="nft-title">Equilibrium #3429</div>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
              id="icon-ethereum"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img
              src="./images/icon-clock.svg"
              alt="clock-icon"
              id="icon-clock"
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="artist-info">
          <img src="./images/image-avatar.png" alt="avatar" id="avatar" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
